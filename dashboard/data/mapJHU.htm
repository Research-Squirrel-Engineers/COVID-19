    <h5>
        <center>Data: Johns Hopkins University and European Centre for Disease Prevention and Control</center>
        <center>via <a href="https://github.com/Research-Squirrel-Engineers/COVID-19/tree/master/ttl" target="_blank">github.com/Research-Squirrel-Engineers/COVID-19</a></center>
    </h5>
    <script>
        let JHU =
            "PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> PREFIX covid19: <http://covid19.squirrel.link/ontology#> PREFIX world: <http://world.squirrel.link/ontology#> PREFIX geosparql: <http://www.opengis.net/ont/geosparql#> PREFIX owl: <http://www.w3.org/2002/07/owl#> SELECT ?label ?confirmed ?recovered ?deaths ?wikidataQ WHERE { ?dataset a covid19:JHU_Dataset. ?dataset covid19:country ?item. ?dataset covid19:date '##DATE##'. ?dataset covid19:confirmed ?confirmed. ?dataset covid19:recovered ?recovered. ?dataset covid19:deaths ?deaths. ?item geosparql:hasGeometry ?item_geom . ?item rdfs:label ?label. ?item owl:sameAs ?wikidataQ. } ORDER BY ASC(?label)";
        let JHU0 =
            "PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> PREFIX covid19: <http://covid19.squirrel.link/ontology#> PREFIX world: <http://world.squirrel.link/ontology#> PREFIX geosparql: <http://www.opengis.net/ont/geosparql#> PREFIX owl: <http://www.w3.org/2002/07/owl#> SELECT ?label ?confirmed ?recovered ?deaths ?wikidataQ WHERE { ?dataset a covid19:JHU_Dataset. ?dataset covid19:country ?item. ?dataset covid19:date '##DATE##'. ?dataset covid19:confirmed ?confirmed. ?dataset covid19:recovered ?recovered. ?dataset covid19:deaths ?deaths. ?item geosparql:hasGeometry ?item_geom . ?item rdfs:label ?label. ?item owl:sameAs ?wikidataQ. } ORDER BY ASC(?label)";
        var queryStore = function(query, callback) {
            //console.log(query);
            $.ajax({
                url: "https://sandbox.mainzed.org/covid19/sparql",
                dataType: 'jsonp',
                type: 'GET',
                data: {
                    queryLn: 'SPARQL',
                    query: query,
                    Accept: 'application/json'
                },
                success: function(data) {
                    var bindings = data.results.bindings;
                    //console.log(bindings);
                    for (var i in bindings) {
                        for (var j in bindings[i]) {
                            if (bindings[i][j].value)
                                bindings[i][j] = bindings[i][j].value;
                        }
                    }
                    callback(bindings);
                },
                error: function(data) {
                    console.log("Es ist ein Fehler aufgetreten: " + data);
                    callback([]);
                }
            });
        };
        var queryWikidata = function(query, callback, bindings2) {
            $.ajax({
                url: "https://query.wikidata.org/sparql",
                dataType: 'json',
                ascnc: false,
                type: 'GET',
                data: {
                    queryLn: 'SPARQL',
                    query: query,
                    Accept: 'application/json'
                },
                success: function(data) {
                    var bindings = data.results.bindings;
                    for (var i in bindings) {
                        for (var j in bindings[i]) {
                            if (bindings[i][j].value)
                                bindings[i][j] = bindings[i][j].value;
                        }
                    }
                    callback(bindings, bindings2);
                },
                error: function(data) {
                    console.log("Es ist ein Fehler aufgetreten: " + data);
                }
            });
        };
        let wikidataGeoms = (bindings) => {
            let cList = [];
            let cStr = "";
            for (var i in bindings) {
                cList.push(bindings[i]['wikidataQ']);
            }
            //console.log(cList);
            for (var i in cList) {
                cStr += cList[i].replace("http://www.wikidata.org/entity/", "wd:") + ",";
            }
            cStr = cStr.substring(0, cStr.length - 1);
            //console.log(cStr);
            let WDQ = "SELECT * WHERE { ?state wdt:P625 ?point; wdt:P1082 ?population. ?state rdfs:label ?statelabel filter (lang(?statelabel) = 'en'). FILTER(?state IN (" + cStr + ")) }";
            //console.log(WDQ);
            queryWikidata(WDQ, createMap2, bindings);
        };
        // map
        var mymap;
        let createMap0 = () => {
            mymap = L.map('mapid').setView([51.505, -0.09], 2);
        };
        let createMap2 = (bindings, bindings2) => {
            mymap.eachLayer(function(layer) {
                mymap.removeLayer(layer);
            });
            L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}{r}.{ext}', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                subdomains: 'abcd',
                minZoom: 0,
                maxZoom: 20,
                ext: 'png'
            }).addTo(mymap);
            for (var i in bindings) {
                for (var ii in bindings2) {
                    if (bindings2[ii].wikidataQ === bindings[i].state) {
                        let c = parseInt(bindings2[ii]['confirmed']);
                        let d = parseInt(bindings2[ii]['deaths']);
                        let p = parseInt(bindings[i]['population']);
                        let cpi = (100 / p * c);
                        let dpi = (100 / p * d);
                        let total = {
                            radius: c * 1.2,
                            fillColor: "#ff7800",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };
                        let pperc = {
                            radius: cpi * 200000,
                            fillColor: "#00FF7F",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };
                        let pperd = {
                            radius: dpi * 2500000,
                            fillColor: "#DC143C",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        };
                        wkt = bindings[i]['point'].replace("Point", "POINT");
                        geojson = Terraformer.WKT.parse(wkt);
                        let l = L.geoJSON(geojson, {
                            pointToLayer: function(feature, latlng) {
                                let style = null;
                                if ($("#inp-style option:selected").val() === "total") {
                                    style = total;
                                } else if ($("#inp-style option:selected").val() === "pperc") {
                                    style = pperc;
                                } else if ($("#inp-style option:selected").val() === "pperd") {
                                    style = pperd;
                                }
                                return L.circle(latlng, style);
                            }
                        }).addTo(mymap);
                        l.bindPopup("<b>" + bindings[i]['statelabel'] + "</b><br>cases: " + bindings2[ii]['confirmed'] + "<br>population: " + bindings[i]['population'] + "<br>cpi: " + cpi + "<br>dpi: " + dpi + "<br><a href='" + bindings[i][
                                'state'
                            ] + "' target='_blank'>" + bindings[i]['state'].replace(
                                "http://www.wikidata.org/entity/", "wd:") +
                            "</a>");
                    }
                }
            }
        };
        createMap0();
        $("#inp-style").change(function() {
            JHU = JHU0;
            JHU = JHU.replace("##DATE##", $("#inp-date option:selected").val());
            queryStore(JHU, wikidataGeoms);
        }).trigger("change");
        $("#inp-date").change(function() {
            JHU = JHU0;
            JHU = JHU.replace("##DATE##", $("#inp-date option:selected").val());
            queryStore(JHU, wikidataGeoms);
        }).trigger("change");
    </script>
